{% extends "layouts/login_base.html" %}
{% load staticfiles %}
{% block content %}
<div class="account-pages"></div>
<div class="clearfix"></div>
<div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-1"></div>
        <div class="col-xs-1"></div>
        <img class="col-xs-1 logo" src="{% static 'iconos/icpna.png' %}">


        <div class="col-xs-4 wrapper-page">
                <!-- <img class="col-sm-4" src="{% static 'iconos/pamer.png' %}"> -->
            <div class="text-center">
                <a href="index.html" class="logo"><span>Convenio <span>Pamer</span></span></a>
                <h5 class="text-muted m-t-0 font-600">Ingreso al ICPNA</h5>
            </div>
                <!-- <img class="col-sm-4" src="{% static 'iconos/icpna.png' %}"> -->
          <div class="m-t-40 card-box">
                <div class="text-center">
                    <h4 class="text-uppercase font-bold m-b-0"></h4>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal m-t-20" role="form" method="POST" action=".">{% csrf_token %}

                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input name="username" id="username" class="username form-control" type="text" required="" placeholder="Username">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <input name="password" id="password" class="password form-control" type="password" required="" placeholder="Password">
                            </div>
                        </div>
                        <input type="hidden" value="{{next}}" name=”next" >
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <div class="checkbox checkbox-custom">
                                    <input id="checkbox-signup" type="checkbox">
                                    <label for="checkbox-signup">
                                        Recordar
                                    </label>
                                </div>

                            </div>
                        </div>

                        <div class="form-group text-center m-t-30">
                            <div class="col-xs-12">
                                <button class="btn btn-custom btn-bordred btn-block waves-effect waves-light" type="submit">Ingresar</button>
                            </div>
                        </div>

                        <div class="form-group m-t-30 m-b-0">
                            <div class="col-sm-12">
                                <a href="page-recoverpw.html" class="text-muted"><i class="fa fa-lock m-r-5"></i> No me acuerdo la contraseña?</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <!-- end card-box-->
        </div>
        <!-- end wrapper page -->
        <img class="col-xs-1 logo" src="{% static 'iconos/pamer.png' %}">
        <div class="col-xs-1"></div>
        <div class="col-xs-1"></div>
        <div class="col-xs-1"></div>
</div>
{% endblock %}
